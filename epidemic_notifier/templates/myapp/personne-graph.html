<!DOCTYPE html>
<html>
 
  	<head>
    	{% include 'inc/header.html' %}
    	<style>
			.links line {
			  stroke: #999;
			  stroke-opacity: 0.6;
			}

			.nodes circle {
			  stroke: #fff;
			  stroke-width: 1.5px;
			}

			text {
			  font-family: sans-serif;
			  font-size: 10px;
			}
		</style>
  	</head>
 
  	<body>
 
	    <div class="page-wrapper bg-dark p-t-100 p-b-50">
	      	<div class="wrapper wrapper--w900">
		        <div class="card card-6">
		      		<div class="card-heading">
			            <!-- CORPS DE LA PAGE  -->
			            {% include 'inc/header_menu.html' %}
		          	</div>
		          	<div class="card-body">

						<svg width="960" height="600"></svg>
						<script src="https://d3js.org/d3.v4.min.js"></script>
						<script>

						var svg = d3.select("svg"),
						    width = +svg.attr("width"),
						    height = +svg.attr("height");

				    	var color_dict = [
				    		// cas suspect test positif	=> #FF0000
							// cas suspect test négatif => #E3988F
							// cas suspect non test		=> #FBFF00
							// test positif				=> #AF483B
							// test négatif				=> #00FF00
							// non test					=> #000000
							"#000000",
							"#FBFF00",
							"#AF483B",
							"#FF0000",
							"#00FF00",
							"#E3988F"
				    	];

						var color = d3.scaleOrdinal(color_dict); // d3.schemeCategory20

						var simulation = d3.forceSimulation()
						    .force("link", d3.forceLink().id(function(d) { return d.id; }))
						    .force("charge", d3.forceManyBody())
						    .force("center", d3.forceCenter(width / 2, height / 2));

						d3.json("{{ url_for('static', filename='__temp__/graph/graph.json') }}", function(error, graph) {
						  if (error) throw error;

						  var link = svg.append("g")
						      .attr("class", "links")
						    .selectAll("line")
						    .data(graph.links)
						    .enter().append("line")
						      .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

						  var node = svg.append("g")
						      .attr("class", "nodes")
						    .selectAll("g")
						    .data(graph.nodes)
						    .enter().append("g")
						    
						  var circles = node.append("circle")
						      .attr("r", 5)
						      .attr("fill", function(d) { return color(d.group); })
						      .call(d3.drag()
						          .on("start", dragstarted)
						          .on("drag", dragged)
						          .on("end", dragended));

						  var lables = node.append("text")
						      .text(function(d) {
						        return d.id;
						      })
						      .attr('x', 6)
						      .attr('y', 3);

						  node.append("title")
						      .text(function(d) { return d.id; });

						  simulation
						      .nodes(graph.nodes)
						      .on("tick", ticked);

						  simulation.force("link")
						      .links(graph.links);

						  function ticked() {
						    link
						        .attr("x1", function(d) { return d.source.x; })
						        .attr("y1", function(d) { return d.source.y; })
						        .attr("x2", function(d) { return d.target.x; })
						        .attr("y2", function(d) { return d.target.y; });

						    node
						        .attr("transform", function(d) {
						          return "translate(" + d.x + "," + d.y + ")";
						        })
						  }
						});

						function dragstarted(d) {
						  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
						  d.fx = d.x;
						  d.fy = d.y;
						}

						function dragged(d) {
						  d.fx = d3.event.x;
						  d.fy = d3.event.y;
						}

						function dragended(d) {
						  if (!d3.event.active) simulation.alphaTarget(0);
						  d.fx = null;
						  d.fy = null;
						}

						</script>

		        	</div>
		    	</div>
			</div>
		</div>
	</body>
</html>
